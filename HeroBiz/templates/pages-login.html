<body>

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                  <a href="/" class="logo d-flex align-items-center w-auto flex-column">
                    <img src="/static/img/logo2.png" alt="" height="150" weight="150" style="display: block;">
                    <span class="d-none d-lg-block" style="display: block;">臥推的孩子</span>
                  </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
                    <p class="text-center small">Enter your username & password to login</p>
                  </div>

                  <form class="row g-3 needs-validation" novalidate method="post">
                    {% csrf_token %}
                    <div class="col-12">
                      <label for="your_name" class="form-label"></label>
                      <div class="input-group has-validation">
<!--                        <span class="input-group-text" id="inputGroupPrepend">@</span>-->
                        <input type="text" name="your_name" class="form-control" id="your_name"placeholder="請輸入電子郵件" required="required">
<!--                        <div class="invalid-feedback">Please enter your username.</div>-->
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="your_pass" class="form-label"></label>
                      <input type="password" name="your_pass" class="form-control" id="your_pass" placeholder="請輸入密碼" required="required">
<!--                      <div class="invalid-feedback">Please enter your password!</div>-->
                    </div>

                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                      </div>
                    </div>
                    <div class="col-12">
<!--                      <button class="btn btn-primary w-100" type="submit"><a href="/">Login</a></button>-->
                      <input type="submit" name="signin" id="signin" class="btn btn-primary w-100" value="登入"/>
                    </div>
                    <div class="col-12">
                      <p class="small mb-0">Don't have account? <a href="/register/">Create an account</a></p>
                    </div>
                  </form>

                </div>
              </div>

            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Template Main JS File -->
