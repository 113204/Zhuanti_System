<body>

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="/" class="logo d-flex align-items-center w-auto flex-column">
                  <img src="/static/img/logo2.png" alt="" height="150" weight="150" style="display: block;">
                  <span class="d-none d-lg-block" style="display: block;">臥推的孩子</span>
                </a>
              </div><!-- End Logo -->
              <div class="card mb-3">

                <div class="card-body">
                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Create an Account</h5>
                    <p class="text-center small">Enter your personal details to create account</p>
                  </div>

                  <form class="row g-3 needs-validation" novalidate method="post" >
                    {% for message in messages %}
                        <div class="alert alert-success">
                            <a class="close" href="#" data-dismiss="alert"></a>
                            {{ message }}
                        </div>
                    {% endfor %}
                    {% csrf_token %}
                    <div class="col-12">
                      <label for="email" class="form-label"></label>
                      <input type="email" name="email" class="form-control" id="email" placeholder="電子信箱" required="required">
<!--                      <div class="invalid-feedback">Please, enter your name!</div>-->
                    </div>

                    <div class="col-12">
                      <label for="name" class="form-label"></label>
                      <input type="text" name="name" class="form-control" id="name" placeholder="暱稱" required="required">
<!--                      <div class="invalid-feedback">Please enter a valid Email adddress!</div>-->
                    </div>

                    <div class="col-12">
                      <label for="pass" class="form-label">密碼須包含大小寫英文、數字、特殊符號，至少八位</label>
                      <input type="password" name="pass" class="form-control" id="pass" placeholder="密碼" required="required">
<!--                        <div class="invalid-feedback">Please choose a username.</div>-->
                    </div>

                    <div class="col-12">
                      <label for="re_pass" class="form-label"></label>
                      <input type="password" name="re_pass" class="form-control" id="re_pass" placeholder="重複密碼" required="required">
<!--                        <div class="invalid-feedback">Please choose a username.</div>-->
                    </div>

<!--                    <div class="col-12">-->
<!--                      <label for="gender" class="form-label"></label>-->
<!--                      <input type="text" name="gender" class="form-control" id="gender" placeholder="性別" required="required">-->
<!--&lt;!&ndash;                      <div class="invalid-feedback">Please enter your password!</div>&ndash;&gt;-->
<!--                    </div>-->
                    <div class="col-12">
                        <label for="gender" class="form-label"></label>
                        <select name="gender" id="gender" class="form-select" required="required">
                            <option value="0" disabled selected>選擇性別</option>
                            <option value="男性">男性</option>
                            <option value="女性">女性</option>
                            <option value="其他">其他</option>
                        </select>
                    </div>

                    <div class="col-12">
                      <label for="live" class="form-label"></label>
                      <input type="text" name="live" class="form-control" id="live" placeholder="居住地址" required="required">
<!--                      <div class="invalid-feedback">Please enter your password!</div>-->
                    </div>

                    <div class="col-12">
                      <label for="phone" class="form-label"></label>
                      <input type="text" name="phone" class="form-control" id="phone" placeholder="電話號碼，格式請照範例，ex: 0900-000-000" required="required">
<!--                      <div class="invalid-feedback">Please enter your password!</div>-->
                    </div>

                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" name="terms" type="checkbox" value="" id="acceptTerms" required>
                        <label class="form-check-label" for="acceptTerms">I agree and accept the <a href="#">terms and conditions</a></label>
                        <div class="invalid-feedback">You must agree before submitting.</div>
                      </div>
                    </div>
<!--                    <div class="col-12">-->
<!--                      <button class="btn btn-primary w-100" type="submit">註冊帳號</button>-->
<!--                    </div>-->
                    <div class="col-12">
                      <input type="submit" name="res" id="res" class="btn btn-primary w-100" value="註冊"/>
                    </div>
                    <div class="col-12">
                      <p class="small mb-0">Already have an account? <a href="/login/">Log in</a></p>
                    </div>
