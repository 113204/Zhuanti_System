<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>臥推的孩子</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&display=swap"
          rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/vendor/aos/aos.css" rel="stylesheet">
    <link href="/static/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="/static/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

    <!-- Variables CSS Files. Uncomment your preferred color scheme -->
    <link href="/static/css/variables.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="/static/css/main.css" rel="stylesheet">
</head>

<body>

<!-- ======= Header ======= -->
<header id="header" class="header fixed-top" data-scrollto-offset="0">
    <div class="container-fluid d-flex align-items-center justify-content-between">

        <a href="/" class="logo d-flex align-items-center scrollto me-auto me-lg-0">
             <img src="/static/img/logo2.png" alt="">
            <h1><span><b>臥推</b></span><b>的孩子</b></h1>
        </a>

        <nav id="navbar" class="navbar">
            <ul>
                <li><a class="nav-link scrollto" href="/">首頁</a></li>
                <li><a class="nav-link scrollto" href="/profile/">個人資料</a></li>
                <li><a class="nav-link scrollto" href="/detect">健身監測</a></li>
                <li><a class="nav-link scrollto" href="/video/">教學影片</a></li>
                <li><a class="nav-link scrollto" href="/record/">運動紀錄</a></li>
                <li><a class="nav-link scrollto" href="/wisdomQA/">智慧問答</a></li>
                <li><a class="nav-link scrollto" href="/post/">文章列表</a></li>
                <li><a class="nav-link scrollto" href="/development/">開發團隊</a></li>
            </ul>
            <i class="bi bi-list mobile-nav-toggle d-none"></i>
        </nav>

        {% if 'email' not in request.COOKIES.keys %}
        <a class="btn-getstarted scrollto" href="/login/">登入</a>
        {% endif %}
        {% if 'email' in request.COOKIES.keys %}
        <a class="btn-getstarted scrollto" href="/logout/">登出</a>
        {% endif %}



    </div>
</header><!-- End Header -->

    <section class="section profile">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-8">

                    <div class="card">
                        <div class="card-body pt-3">
                            {% for message in messages %}
                            <div class="alert alert-success">
                            <a class="close" href="#" data-dismiss="alert"></a>
                            {{ message }}
                            </div>
                            {% endfor %}
                            <!-- Bordered Tabs -->
                            <ul class="nav nav-tabs nav-tabs-bordered">

                                <li class="nav-item">
                                    <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#profile-overview">變更密碼</button>
                                </li>

                            </ul>
                            <div class="tab-content pt-2">

                                <div class="tab-pane fade show active profile-overview" id="profile-overview">

                                    <!-- Profile Edit Form -->
                                    <form action="/changepass/" method="post" id="profile-form">
                                        {% csrf_token %}
                                        <div class="col-12">
                                            <label for="email" class="col-md-4 col-lg-3 col-form-label">帳號</label>
                                            <div class="input-group">
                                                <input type="text" class="form-control" id="email" value="{{ user.email }}" readonly>
                                            </div>
                                        </div>


                                        <style>
                                            .custom-btn {
                                                background: #4aa0ba;
                                                color: white; /* 可選：設定字體顏色 */
                                                border: none; /* 可選：去除邊框 */
                                            }

                                            .custom-btn:hover {
                                                background: #65aec4	; /* 可選：設定懸停效果 */
                                            }
                                        </style>
                                        <div class="col-12">
                                            <label for="newpass" class="form-label">新密碼</label>
                                            <div class="input-group">
                                                <input type="password" class="form-control" name="newpass" id="newpass" required>
                                                <button type="button" class="btn btn-outline-secondary" id="toggleNewPass"><i class="bi bi-eye-slash"></i></button>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <label for="re_newpass" class="form-label">確認密碼</label>
                                            <div class="input-group">
                                                <input type="password" class="form-control" name="re_newpass" id="re_newpass" required>
                                                <button type="button" class="btn btn-outline-secondary" id="toggleReNewPass"><i class="bi bi-eye-slash"></i></button>
                                            </div>
                                        </div>
                                        <div class="text-center">
                                            <button type="submit" class="btn custom-btn">更改密碼</button>
                                        </div>
                                    </form>


                                </div>

                            </div><!-- End Bordered Tabs -->

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>

  </main><!-- End #main -->


  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="/static/vendor/apexcharts/apexcharts.min.js"></script>
  <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/static/vendor/chart.js/chart.umd.js"></script>
  <script src="/static/vendor/echarts/echarts.min.js"></script>
  <script src="/static/vendor/quill/quill.js"></script>
  <script src="/static/vendor/simple-datatables/simple-datatables.js"></script>
  <script src="/static/vendor/tinymce/tinymce.min.js"></script>
  <script src="/static/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="/static/js/main.js"></script>
  <!-- JavaScript -->
  <script>
  document.addEventListener("DOMContentLoaded", function() {
      // toggle the visibility of the password fields
      const toggleNewPass = document.getElementById("toggleNewPass");
      const newPass = document.getElementById("newpass");
      toggleNewPass.addEventListener("click", function() {
          const type = newPass.getAttribute("type") === "password" ? "text" : "password";
          newPass.setAttribute("type", type);
          this.innerHTML = type === "password" ? '<i class="bi bi-eye-slash"></i>' : '<i class="bi bi-eye"></i>';
      });

      const toggleReNewPass = document.getElementById("toggleReNewPass");
      const reNewPass = document.getElementById("re_newpass");
      toggleReNewPass.addEventListener("click", function() {
          const type = reNewPass.getAttribute("type") === "password" ? "text" : "password";
          reNewPass.setAttribute("type", type);
          this.innerHTML = type === "password" ? '<i class="bi bi-eye-slash"></i>' : '<i class="bi bi-eye"></i>';
      });

      // validate passwords match
      const form = document.getElementById("profile-form");
      form.addEventListener("submit", function(event) {
          if (newPass.value !== reNewPass.value) {
              event.preventDefault();
              alert("密碼與確認密碼不同！");
          }
      });
  });
 </script>

</body>

</html>
