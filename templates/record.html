    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>

    <script>
        function showChart(chartId) {
            const charts = document.querySelectorAll('.chart-container');
            charts.forEach(chart => chart.style.display = 'none'); // 隱藏所有圖表
            document.getElementById(chartId).style.display = 'block'; // 顯示所選圖表
        }

        // 頁面加載時默認顯示組合圖表
        document.addEventListener('DOMContentLoaded', function () {
            showChart('comboChartContainer'); // 默認顯示組合圖表

            // 獲取從後端傳遞的數據
            const records = {{ record|safe }}; // 使用 Django 的 safe 過濾器確保數據格式正確

            const dates = records.map(item => item.datetime);
            const counts = records.map(item => item.count);
            const sportTimes = records.map(item => item.sport_time);
            const leftErrors = records.map(item => item.left_errors);
            const rightErrors = records.map(item => item.right_errors);

            // 折線圖（臥推次數）
            const lineCtx = document.getElementById('lineChart').getContext('2d');
            const lineChart = new Chart(lineCtx, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: [{
                        label: '臥推次數',
                        data: counts,
                        fill: false,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true,
                        },
                        datalabels: {
                            align: 'end',
                            anchor: 'end',
                        }
                    }
                }
            });

            // 圓餅圖（左右手錯誤率）
            const pieCtx = document.getElementById('pieChart').getContext('2d');
            const pieChart = new Chart(pieCtx, {
                type: 'pie',
                data: {
                    labels: ['左側錯誤', '右側錯誤'],
                    datasets: [{
                        label: '錯誤次數',
                        data: [leftErrors.reduce((a, b) => a + b, 0), rightErrors.reduce((a, b) => a + b, 0)],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true,
                        },
                        datalabels: {
                            formatter: (value, context) => {
                                const total = context.chart.data.datasets[0].data.reduce((a, b) => a + b, 0);
                                const percentage = Math.round((value / total) * 100) + '%';
                                return percentage;
                            }
                        }
                    }
                }
            });

            // 組合圖表
            const comboCtx = document.getElementById('comboChart').getContext('2d');
            const comboChart = new Chart(comboCtx, {
                type: 'bar',
                data: {
                    labels: dates,
                    datasets: [{
                        label: '臥推次數',
                        data: counts,
                        type: 'bar',
                        backgroundColor: 'rgba(75, 192, 192, 0.5)',
                    }, {
                        label: '運動時長',
                        data: sportTimes,
                        type: 'line',
                        borderColor: 'rgba(153, 102, 255, 1)',
                        fill: false,
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true,
                        },
                        datalabels: {
                            align: 'end',
                            anchor: 'end',
                        }
                    }
                }
            });
        });
    </script>
