<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>臥推的孩子 - 重置密碼</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/vendor/aos/aos.css" rel="stylesheet">
    <link href="/static/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="/static/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

    <!-- Variables CSS Files -->
    <link href="/static/css/variables.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="/static/css/main.css" rel="stylesheet">

</head>

<body>

<main>
    <div class="container">
        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                        <div class="d-flex justify-content-center py-4">
                            <a href="/" class="logo d-flex align-items-center w-auto flex-column">
                                <img src="/static/img/logo3.png" alt="" height="150" weight="150" style="display: block;">
                                <span class="d-none d-lg-block" style="display: block;">臥推的孩子</span>
                            </a>
                        </div><!-- End Logo -->

                        <div class="card mb-3">

                            <div class="card-body">
                                <div class="pt-4 pb-2">
                                    <h5 class="card-title text-center pb-0 fs-4">重置密碼</h5>
                                    <p class="text-center small">請輸入您的新密碼</p>
                                </div>

                                <form class="row g-3 needs-validation" novalidate method="post">
                                    {% for message in messages %}
                                        {% if message.tags == 'error' %}
                                            <div class="alert alert-danger">
                                                {{ message }}
                                            </div>
                                        {% else %}
                                            <div class="alert alert-success">
                                                {{ message }}
                                            </div>
                                        {% endif %}
                                    {% endfor %}
                                    {% csrf_token %}
                                    <div class="col-12">
                                        <label for="password" class="form-label">新密碼</label>
                                        <div class="input-group has-validation">
                                            <input type="password" name="password" class="form-control" id="password" placeholder="請輸入您的新密碼" required>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label for="confirm_password" class="form-label">確認新密碼</label>
                                        <div class="input-group has-validation">
                                            <input type="password" name="re_pass" class="form-control" id="confirm_password" placeholder="請再次輸入新密碼" required>
                                        </div>
                                    </div>

                                    <style>
                                        .custom-btn {
                                            background: #4aa0ba;
                                            color: white; /* 設定字體顏色 */
                                            border: none; /* 去除邊框 */
                                        }

                                        .custom-btn:hover {
                                            background: #65aec4	; /* 設定懸停效果 */
                                        }
                                    </style>

                                    <div class="col-12 d-flex justify-content-center">
                                        <input type="submit" name="reset" id="reset" class="btn custom-btn w-100" value="重置密碼"/>
                                    </div>
                                    <div class="col-12">
                                        <p class="small mb-0">已經有帳戶了？ <a href="/login/">登入</a></p>
                                    </div>
                                </form>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </section>

    </div>
</main><!-- End #main -->

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<!-- Vendor JS Files -->
<script src="/static/vendor/apexcharts/apexcharts.min.js"></script>
<script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/static/vendor/chart.js/chart.umd.js"></script>
<script src="/static/vendor/echarts/echarts.min.js"></script>
<script src="/static/vendor/quill/quill.js"></script>
<script src="/static/vendor/simple-datatables/simple-datatables.js"></script>
<script src="/static/vendor/tinymce/tinymce.min.js"></script>
<script src="/static/vendor/php-email-form/validate.js"></script>

<!-- Template Main JS File -->
<script src="/static/js/main.js"></script>

</body>

</html>
