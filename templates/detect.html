<script>
    $(document).ready(function () {
        // 獲取 CSRF token
        function getCSRFToken() {
            return document.querySelector('[name=csrfmiddlewaretoken]').value;
        }

        // 停止按鈕的點擊事件
        $('#stop-btn').on('click', function () {
            $.get('/stop_camera/', function (data) {
                alert(data.status);  // 顯示停止消息
                $('#camera-feed').attr('src', '');  // 清空攝像頭畫面

                // 顯示計數器值
                $('#counter-display').text(data.counter);  // 確保有一個元素顯示計數器
            });
        });

        // 點擊「確認運動紀錄」按鈕時顯示運動紀錄的模態視窗
        $('#record-btn').on('click', function () {
            $('#recordModal').modal('show');
        });

        // 處理表單提交
        $('#record-form').on('submit', function (e) {
            e.preventDefault(); // 阻止預設表單提交

            // 獲取表單的action屬性作為URL
            const url = $(this).attr('action');

            // 獲取表單資料
            const leftErrors = $('#left_errors').val();
            const rightErrors = $('#right_errors').val();
            const sportTime = $('#sport_time').val();
            const count = $('#count').val();

            // 發送 POST 請求
            $.ajax({
                type: 'POST',
                url: url,
                data: {
                    count: count,
                    left_errors: leftErrors,
                    right_errors: rightErrors,
                    sport_time: sportTime,
                    csrfmiddlewaretoken: getCSRFToken()  // 確保 CSRF token 包含在請求中
                },
                success: function (response) {
                    // 處理成功響應
                    alert(response.message || '運動紀錄新增成功');

                    // 如果後端返回了重定向的 URL，則進行跳轉
                    if (response.redirect_url) {
                        window.location.href = response.redirect_url; // 跳轉至運動紀錄頁面
                    } else {
                        $('#recordModal').modal('hide'); // 隱藏模態窗口
                    }
                },
                error: function (xhr) {
                    // 處理失敗響應
                    const errorMsg = xhr.responseJSON ? xhr.responseJSON.error : '新增紀錄時發生錯誤';
                    alert(errorMsg);
                }
            });
        });
    });
</script>

        <script>
            var timerElement = document.getElementById('timer');
            var timerElement2 = document.getElementById('timer2');
            var timerElement3 = document.getElementById('timer3');
            var seconds = 0;
            var minutes = 0;
            var hours = 0;
            var timerInterval;

            function updateTimer() {
                seconds++;
                if (seconds >= 60) {
                    seconds = 0;
                    minutes++;
                    if (minutes >= 60) {
                        minutes = 0;
                        hours++;
                    }
                }

                var displaySeconds = seconds < 10 ? "0" + seconds : seconds;
                var displayMinutes = minutes < 10 ? "0" + minutes : minutes;
                var displayHours = hours < 10 ? "0" + hours : hours;

                // 增加動畫
                timerElement.textContent = displayHours;
                timerElement.classList.add('flip-animation');
                timerElement2.textContent = displayMinutes;
                timerElement2.classList.add('flip-animation');
                timerElement3.textContent = displaySeconds;
                timerElement3.classList.add('flip-animation');

                // 移除動畫
                setTimeout(() => {
                    timerElement.classList.remove('flip-animation');
                    timerElement2.classList.remove('flip-animation');
                    timerElement3.classList.remove('flip-animation');
                }, 1000);
            }

            function startStopTimer() {
                var button = document.getElementById('startStopButton');
                if (button.textContent === '開始') {
                    timerInterval = setInterval(updateTimer, 1000); // 每秒更新一次
                    button.textContent = '暫停';
                } else {
                    clearInterval(timerInterval);
                    button.textContent = '開始';
                }
            }
        </script>
    <script>
        document.getElementById('fullscreenButton').addEventListener('click', function() {
            enterFullscreen();
        });

        document.getElementById('exitFullscreenButton').addEventListener('click', function() {
            exitFullscreen();
        });

        function enterFullscreen() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) { // Firefox
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari and Opera
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
                document.documentElement.msRequestFullscreen();
            }
            document.getElementById('fullscreenButton').style.display = 'none';
            document.getElementById('exitFullscreenButton').style.display = 'inline-block';
        }

        function exitFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.mozCancelFullScreen) { // Firefox
                document.mozCancelFullScreen();
            } else if (document.webkitExitFullscreen) {mer // Chrome, Safari and Opera
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) { // IE/Edge
                document.msExitFullscreen();
            }
            document.getElementById('fullscreenButton').style.display = 'inline-block';
            document.getElementById('exitFullscreenButton').style.display = 'none';
        }
